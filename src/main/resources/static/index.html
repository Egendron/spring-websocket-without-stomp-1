<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="./bootstrap-4.4.1.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <label for="connect">WebSocket connection</label>
    <div class="row">
        <div class="col-4">
            <form class="form-inline">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-dark" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-8">

                <div class="d-flex justify-content-between align-items-start">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name</span>
                        </div>
                        <input type="text" id="name" class="form-control" placeholder="Your name here..." >
                    </div>
                    <button id="send" class="btn btn-info" type="submit">Send</button>
                </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
